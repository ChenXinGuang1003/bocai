<script type="text/javascript" language="javascript">
var zqgq=0; //足球滚球采集标识
var lqgq=0; //篮球滚球采集标识0
var once=1; //第几次进入此页面
</script>
<body>
<table width="100%" height="130" border="0">
  <tr>
    <td width="50%" align="center"><iframe src="zqgq2.php" name="zqgqFrame" id="zqgqFrame" title="zqgqFrame" frameborder=0 width="50%" scrolling=no height=130 ></iframe></td>
    <td width="50%" align="center"><iframe src="lqgq2.php" name="lqgqFrame" id="lqgqFrame" title="lqgqFrame" frameborder=0 width="50%" scrolling=no height=130 ></iframe></td>
  </tr>
</table>
<script type="text/javascript" language="javascript">

function check(){
	if(once > 1){ //不是第一次进入此页面
		if(zqgq != 1){ //足球滚球页面可能已卡死，需要重新刷新
			window.zqgqFrame.location.href="zqgq2.php";
		}
		if(lqgq != 1){ //篮球滚球页面可能已卡死，需要重新刷新
			window.lqgqFrame.location.href="lqgq2.php";
		}
	}
	once = 2; //已经执行过一次了，不是第一次进入这个页面
	zqgq = 0;
	lqgq = 0;
}

setInterval("check()",3000); //自动验证页面是否卡死时间，1秒=1000
</script>
</body>
