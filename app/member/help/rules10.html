	  <div class="other_9">手球交易规则</div>
<p>·比赛因技术性问题而导致中断，并在12小时内恢复比赛，所有的交易依然视为有效；12小时过后恢复比赛则所有交易视为无效。 </p>
<p>·所有的交易皆以60分钟的比赛结果为准，加时及点球为决胜之比赛，或其后由任何体育纪律委员会重新裁决而更改之赛果均不予计算。 </p>
<p>·所有上半场交易皆以30分钟的比赛结果为准，其后由任何体育纪律委员会重新裁决而更改之赛果均不予计算。 </p>
<p>·如果比赛暂停或被取消在下半场，所有上半场交易视为有效。 </p>
<p>·如球赛提前举行，比赛开打后已接受之交易将视为无效。在球赛开始前所有已接受之交易均视为有效。 </p>
