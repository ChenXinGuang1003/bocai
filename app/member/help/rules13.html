	  <div class="other_9">司诺克(桌球&amp;撞球)规则</div>
<p>·在比赛之前如果球员弃权或不符合参赛资格，所有交易一律视为无效。</p> 
<p>·在比赛因技术性问题导致中断，并在12小时内恢复比赛，所有交易仍然视为有效；12小时过后恢復比赛则所有交易视为无效。 </p>
<p>·在比赛中途裁判委员会如决定比赛必须重新开赛，所有交易一律视为无效。 </p>
<p>·如赛事提前举行，在此场赛事开赛后所接收的所有交易均视为无效。（除走地外）</p>
<p>·在指定球赛中，其中一位球员提供让盘作为比赛条件，赛果均以开赛之后至最终完场的比数为准。（包含走地）</p>
