	  <div class="other_9">冰上曲棍球交易规则</div>
<p>·赛事必须完成第三局或比赛时间五十五分钟后结束才被视为有效。 </p>
<p>·当有平手的选择时，比赛结果在正常时间结束时判定（不包括延长赛）。 </p>
<p>·在亚洲盘及大小盘中，如有延长赛或罚球，比赛结果将在延长赛及罚球赛结束后判定。在罚球赛中胜利的一方将会多得到一分并赢得球赛。 </p>
<p>·所有相关的比赛节数必须完成,该交易方视为有效。而投注在第三节数，比赛结果并不包含延长赛及罚球赛。 </p>
