	  <div class="other_9">乒乓球交易规则</div>
<p>·若该场赛事因选手退场或被取消资格而无法完成比赛时，所有交易一律视为无效。（含：配对赛、让分和大小）。</p>
<p>·赛事结果根据当天比赛后官方所公布的赛果准，之后的争议均不予计算。 </p>
<p>·让分：将以各球员得到的总分计算。</p>
<p>·大小：将以双方球员得到的总分加总计算。</p>
<p>·单双：将以双方球员得到的总分加总计算。</p>
