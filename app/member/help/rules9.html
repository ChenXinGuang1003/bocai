	  <div class="other_9">羽毛球交易规则</div>
<p>·如在一轮比赛中而赛事未完结前判给一名参赛者胜出，赌注会根据官方所判予的胜出者。 </p>
<p>·投注必须最少有一对参赛者才确立。当第一对参赛者比赛后，赌注才确立，不理会之后发生的事。如参赛者因受伤或任何原因须退出比赛，则视为参赛者输。 </p>
<p>·如赛事在第一轮比赛前中止，赌注将被取消。 </p>
<p>·如一名参赛者在一轮比赛后丧失资格，赌注会根据所判决的一方为胜利者。 </p>
<p>·如在第一场比赛前赛事取消，在所有赛事没完成的情况下，所有下注于该赛事的赌注将会被取消。 </p>
